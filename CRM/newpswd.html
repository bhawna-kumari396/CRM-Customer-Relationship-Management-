<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setup New Password</title>
    <link
      rel="stylesheet"
      href="css/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/signinup.css" />
  </head>
  
      <body>
        <section class="wrapper">
            <div class="container">
              <div
                class="
                  col-sm-8
                  offset-sm-2
                  col-lg-6
                  offset-lg-3
                  col-xl-4
                  offset-xl-4
                  text-center
                "
              >
                <div class="logo">
                  <img src="img/logo.png" class="img-fluid" alt="logo" />
                </div>
                <form class="rounded bg-white shadow p-5">
                  <h3 class="text-dark fw-bolder fs-4 mb-2">Setup New Password</h3>
                  <div class="fw-normal text-muted mb-6">
                    Already have reset your paasword ?
                    <a href="signin.html" class="text-primary fw-bold text-decoration-none">
                        Sign in </a
                    >
                  </div>
      
                  
      
                  <form>
      
                      
                      
                    
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                      />
                    </div>
                    
                    <div class="mb-3">
                      <label for="exampleInputconfPassword1" class="form-label"
                        >Confirm Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputconfPassword1"
                      />
                    </div>
      
                    <div class="form-check d-flex align-items-center">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label ms-2" for="gridCheck">
                        I agree <a href="#">Terms and Conditions</a>.
                      </label>
                    </div>
      
                    <button
                      type="submit"
                      class="btn btn-primary submit_btn my-4">
                      Submit
                    </button>
      
                   
                   
                    
                  </form>
                </form>
              </div>
            </div>
          </section>
      </body>
      </html>
