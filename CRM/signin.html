<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="css/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/signinup.css"/>
  </head>
  <body>
      <section class="wrapper">
        <div class="container">
          <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
            <div class="logo">
              <img src="img/logo.png" class="img-fluid" alt="logo">
            </div>
            <form class="rounded bg-white shadow p-5">
              <h3 class="text-dark fw-bolder fs-4 mb-2">
                Sign-In 


              </h3>
              <div class="fw-normal text-muted mb-4">
                New Here? <a href="#" class="text-primary fw-bold text-decoration-none">Create an Account</a>
              </div>
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                
                <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Submit</button>

                <div class="mt-2 text-end">
                  <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
                </div>
                <div class="text-center text-muted text-uppercase mb-3">or</div>
                <a href="#" class="btn btn-light login_with w-100 mb-3">
                  <img src="img/google-icon.svg" alt="img-fluid me-3">Continue with Google
                </a>
                <a href="#" class="btn btn-light login_with w-100 mb-3">
                  <img src="img/facebook-icon.svg" alt="img-fluid me-3">Continue with FB
                </a>
              </form>
            </form>
          </div>

        </div>
      </section>
  </body>
</html>
